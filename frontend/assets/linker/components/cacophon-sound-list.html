<polymer-element name="cacophon-sound-list">
  <template>
    <polymer-signals on-polymer-signal-sails-sound-create="{{ soundCreated }}"></polymer-signals>
    <ul>
      <template repeat="{{ sounds }}">
        <li>
          <span>{{ a }}</span>
          <span>{{ b }}</span>
          <span>{{ c }}</span>
          <a href="/sound/{{ id }}">/sound/{{ id }}</a>
          <span>{{ createdAt }}</span>
        </li>
      </template>
    </ul>
  </template>
  <script>
    Polymer('cacophon-sound-list', {
      sounds: [],
      ready: function() {
        var el = this;
        var socket = io.connect();
        socket.get('/sound', function(response) {
           el.sounds = response;
        });
      },
      soundCreated: function(e, detail, sender) {
        this.sounds.push(detail);
      }
    });
  </script>
</polymer-element>
